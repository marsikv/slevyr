<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1250"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Sledování výroby</title>
    <!-- jQuery + UI -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>-->
    <!-- local js -->
    <script src="scripts\linkaTabuleScripts.js"></script>

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!-- style -->
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

<div  style="text-align: center;">
    <h2 id="LinkaName" style="width: 400px; float: left;">-</h2>
    <br/>

    <select id="AddrIdDropDown">
    </select>
</div>

 
<div class="tabule">
    <table style="width: 400px; float: left;">
        <tbody>
        <tr >
            <td>Cíl kusů</td>
            <td id="cilTabule">-</td>
        </tr>
        <tr >
            <td>Rozdíl</td>
            <td id="rozdilTabule">-</td>
        </tr>
        <tr >
            <td>Cíl def.</td>
            <td id="cilDefTabule">-</td>
        </tr>
        <tr >
            <td>Aktuální def.</td>
            <td id="aktualniDefTabule">-</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="stavOkNg">
    <table style="width: 400px; float: left;" border="2">
        <tbody>
            <tr >
                <td>Aktu&aacute;ln&iacute; počet dobr&yacute;ch kusů</td>
                <td id="okNumValue">-</td>
                <td id="okNgRefreshTime" rowspan="4">-</td>
            </tr>
            <tr >
                <td>Aktu&aacute;ln&iacute; počet &scaron;patn&yacute;ch kusů</td>
                <td id="ngNumValue">-</td>
            </tr>
            <tr >
                <td id="casOkLabel">Čas cyklu posledního OK kusu</td>
                <td id="casOkValue">-</td>
            </tr>
            <tr >
                <td id="casNgLabel">Čas cyklu posledního NG kusu</td>
                <td id="casNgValue">-</td>
            </tr>
            <!--<tr>
                <td id="checkTime" colspan="3">-</td>
            </tr>-->
        </tbody>
    </table>
</div>

<div id="levyDolni">
    <table style="width: 400px; float: left;" border="0">
        <tbody>
            <tr>
                <td><input type="button" value=" Refresh " id="RefreshStatus" /></td>
                <td><input type="button" value=" Get " id="GetStatus"/></td>
                <td><b id="isTimerOn"/> <b id="isMockupMode"/></td>
                <td id="checkTime"></td>
            </tr>
        </tbody>
    </table>
    <!--<input type="button" value=" Refresh " id="RefreshStatus"/> <input type="button" value=" Get " id="GetStatus"/> <b id="isTimerOn"/> <b id="isMockupMode"/>-->
</div>

<div id="patka" style="position: absolute; top: 500px">
    <p id="chybaJednotky"/>
    <p id="stav"/>
</div>

</body>
</html>
