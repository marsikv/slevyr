<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1250"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0"/>

    <title>Nastavení sledování výroby</title>
    <!-- jQuery + UI -->
    <script src="scripts\jquery.min.js"></script>
    <!-- local js -->
    <script src="scripts\exportScripts.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

<div>
    <form id="exportInterval">
        <h1>Export do CSV</h1>
        <fieldset>
            <legend>Nastavení</legend>

            <div><label>Výstupní soubor 
                <input id="exportFilename" name="fileName" required="" type="text"
                       autofocus="" value="c:\temp\export.csv" placeholder="c:\temp\export.csv"/>
                </label>            
            </div>

            <div>
                <label>
                    Datum a čas od: <input id="exportTimeFrom" name="timeFrom" type="datetime-local" />
                </label>
            </div>

            <div>
                <label>
                    Datum a čas do: <input id="exportTimeTo" name="timeTo" type="datetime-local"/>
                </label>
            </div>

            <div>
                <label>
                    Identifikátor linky: <input id="linkaId" name="linkaId" type="number" value="0" placeholder="číslo, nebo 0 pro všechny" />
                </label>
            </div>

            <!--div><label>Shoesize <input id="shoes" max="18" min="5" name="shoes" step="0.5" type="number" value="9" /> </label></div-->

        </fieldset>

        <fieldset>
            <div><button type="submit">Export</button></div>
        </fieldset>
    </form>
</div>


<!--<div id="patka" style="position: absolute; top: 300px">
    <p id="error"/>
</div>-->

</body>
</html>
